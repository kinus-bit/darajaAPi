<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinus WiFi - M-Pesa Payment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>KINUS 24/7 WIFI</h1>
        <p class="tagline">Fast, Reliable, Always Connected</p>
		<div id="token"></div>
      </header>

      <div class="packages-grid">
        <div class="package-card">
          <h3 class="package-name">Hourly</h3>
          <div class="package-price">10</div>
          <button class="pay-btn">Click to pay</button>
        </div>
        <div class="package-card">
          <h3 class="package-name">24 Hours Access</h3>
          <div class="package-price">50</div>
          <button class="pay-btn">Click to pay</button>
        </div>
        <div class="package-card">
          <h3 class="package-name">7 Days Access</h3>
          <div class="package-price">300</div>
          <button class="pay-btn">Click to pay</button>
        </div>
        <div class="package-card">
          <h3 class="package-name">30 Days Access</h3>
          <div class="package-price">1000</div>
          <button class="pay-btn">Click to pay</button>
        </div>
      </div>
      <div class="dialog-position">
        <dialog id="phoneDialog" class="dialog-box">
          <form method="dialog" id="dialog-content">
            <h2>ðŸ’³ Complete Your Payment</h2>
            <p class="payment-subtitle">Pay securely with M-Pesa</p>
            <h3>Enter safaricom Phone Number</h3>
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="e.g., 254712345678"
              class="dialog-input"
              required
            />
            <div class="dialog-buttons">
              <button class="btn primary" id="payButton">Submit</button>
              <button class="btn secondary">Cancel</button>
            </div>
          </form>
        </dialog>
      </div>

      <footer>
        <p>&copy; 2025 Kinus WiFi. All rights reserved.</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
